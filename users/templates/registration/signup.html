{% block title %}Registration{% endblock %}

{% block content %}

<h2>Registration</h2>

<form method="POST">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
        <tr>
            <td>
                <input type="submit" value="Зарегистрироваться">
            </td>
        </tr>
    </table>
</form>

<a href="{% url 'login' %}">На страницу авторизации</a>
<a href="{% url 'home' %}">На главную страницу</a>

{% endblock %}
